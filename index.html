<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO COLOR FILTER</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="text-center">
        <a href="http://webcademy.ru" target="_blank">
          <img src="https://webcademy.ru/img/logo/logo.svg" alt="Логотип" class="logo" />
        </a>
        
        <h1 id="top-header">JS работа с DOM</h1>
        <h2>Изображение и атрибуты</h2>
      
        <div id="imgHolder" class="imgHolder">
          <img id="car-img"
               src="https://webcademy.ru/files/js2020/solaris/black.png"
               alt="Автомобиль"
               />
        </div>
      
        <!-- Другие изображения автомобиля -->
        <!-- https://webcademy.ru/files/js2020/solaris/black.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/blue.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/graphite.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/orange.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/red.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/white.png -->
        <!-- https://webcademy.ru/files/js2020/solaris/white-pure.png -->
      
        <div id="colorsSelector" class="colorsSelector">
          <div class="colorItem colorBlue" data-file="blue.png"></div>
          <div class="colorItem colorWhite" data-file="white.png"></div>
          <div class="colorItem colorRed" data-file="red.png"></div>
          <div class="colorItem colorBlack colorItem--active" data-file="black.png"></div>
          <div class="colorItem colorWhitePure" data-file="white-pure.png"></div>
          <div class="colorItem colorOrange" data-file="orange.png"></div>
          <div class="colorItem colorGraphite" data-file="graphite.png"></div>
        </div>
      
      </div>
    
    <script src="./main.js"></script>
</body>
</html>
